name: Build Docker Containers

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-alpine:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Alpine container
        uses: docker/build-push-action@v5
        with:
          context: ./alpine
          file: ./alpine/Containerfile
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/bare-metal-dev-alpine:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/bare-metal-dev-alpine:${{ github.sha }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-arch:
